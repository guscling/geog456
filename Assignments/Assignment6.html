            <th>Event Date</th>

<script>
var x = document.getElementById('incedents');

for (var i = 0; i < data.features.length; i++) {
    var myNewRow = document.createElement('tr');
    var myNewCellDate = document.createElement('td');
    var myNewCellCountry = document.createElement('td');
    var myNewCellCity = document.createElement('td');
    var myNewCellType = document.createElement('td');
    var myNewCellDeaths = document.createElement('td');

    myNewCellDate.textContent = data.features[i].properties.EVENT_DATE;
    myNewCellCountry.textContent = data.features[i].properties.COUNTRY;
    myNewCellCity.textContent = data.features[i].properties.LOCATION;
    myNewCellType.textContent = data.features[i].properties.EVENT_TYPE;
    myNewCellDeaths.textContent = data.features[i].properties.FATALITIES;
   
    myNewRow.appendChild(myNewCellDate);
    myNewRow.appendChild(myNewCellCountry);
    myNewRow.appendChild(myNewCellCity);
    myNewRow.appendChild(myNewCellType);
    myNewRow.appendChild(myNewCellDeaths);

    x.appendChild(myNewRow);
}




</script>
