<head>

</head>

        #map { height: 500px;  }

<body>
    <a href="https://i0.wp.com/yaleclimateconnections.org/wp-content/uploads/2021/08/0821_grace-aug18-sat_1600.jpg?w=1600&ssl=1" target="_blank"><img width = '300', height="300" src="https://i0.wp.com/yaleclimateconnections.org/wp-content/uploads/2021/08/0821_grace-aug18-sat_1600.jpg?w=1600&ssl=1" alt=""></a>
    <h1><a href=https://en.wikipedia.org/wiki/Hurricane_Grace> Hurricane Grace</a></h1>
    <div id="map"></div>
    <script src="/Assessments/Assessment2/GRACE.js"></script>
    <script>
    
    var map = L.map('map').setView([18.958, -95.822], 5);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
    var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
	    maxZoom: 13
        });
    var landing = L.marker([19.312, -96.375]).bindPopup('Hurricane Grace Landing').addTo(map);
    
    L.geoJSON(Grace, {
    pointToLayer: function (feature, latlng) {
    return L.circleMarker(latlng, geojsonMarkerOptions);}
     }).addTo(map);


    var Grace = L.geoJSON(Grace).addTo(map);
    Grace.addData(Grace)
    var geojsonMarkerOptions = {
        radius: 6,
        fillColor: "#56a0d3",
        color: "#000",
        weight: 1,
        opacity: .5,
        fillOpacity: 0.8
        };
    L.geoJSON(WebGLTransformFeedback, {
    pointToLayer: function (feature, latlng) {
    return L.circleMarker(latlng, geojsonMarkerOptions);
    }
    }).addTo(map);
    var baseMaps = {
        "OpenStreetMap": osm,
        "ESRIOceanBasemap": Esri_OceanBasemap
    };
    var layerControl = L.control.layers(baseMaps).addTo(map);

    </script>
</body>
</html>
